<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moosix Ape</title>
        <link rel="shortcut icon" href="#">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <h1 style="margin-top:5px; margin-top: 15px">
                Moosix Ape
            </h1>
            <div id="upper-container">
                <!-- <img id="poster" src="./img/default.png"> -->
            </div>
            <div id="like-bar">
                <img class="like" src="./icon/icons8-heart-26.png" id = 'b-like'>
                <img class="like hidden" src="./icon/heart.png" id = 'c-like'>
                <img
                    class="like"
                    src="./icon/download.png"
                    id = 'download';
                >
                <img
                    class="like"
                    src="./icon/paper-plane.png"
                    id = 'share';
                >
            </div>
            <div id="something">
                <div><span id = 'left'>0:00</span><span id = 'right'>0:00</span></div>
                <div class="progress">
                    <div
                        id = 'pbar'
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="200"
                    ></div>
                </div>
            </div>
            <div id="name">
                <h2 id="song-name">Mirrors</h2>
                <div id="artist">Justin Timberlate</div>
            </div>
            <div id="controls">
                <img src="./icon/random.png" class="action hidden" id = 'b-shuffle'>
                <img src="./icon/shuffle.png" class="action" id = 'c-shuffle'>
                <img src="./icon/backward.png" class="action" id = 'backward'>
                <img src="./icon/play.png" class="action" id = 'play'>
                <img src="./icon/pause.png" class="action hidden" id = 'pause'>
                <img src="./icon/forward.png" class="action" id = 'forward'>
                <img src="./icon/mute.png" class="action hidden" id = 'mute'>
                <img src="./icon/speaker.png" class="action" id = 'speaker'>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
